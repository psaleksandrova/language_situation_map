<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>JQVMap - Karelia Map</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<link rel="stylesheet" type="text/css" href="css/reset.css"/> 
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/fancybox.css"/>
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,300,800,700,400italic|PT+Serif:400,400italic"/>

    <link href="../dist/jqvmap.css" media="screen" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../dist/jquery.vmap.js"></script>
    <script type="text/javascript" src="../dist/maps/jquery.vmap.karelia.js" charset="utf-8"></script>
	<script type="text/javascript" src="../dist/maps/jquery.vmap.karcolors.js"></script>

    <script>
      jQuery(document).ready(function () {
        jQuery('#vmap').vectorMap({
          map: 'karelia',
		  pins: { "district13" : "\u003cimg src=\"../dist/images/yellow.png\" /\u003e" },
		  pinMode: 'content',
          backgroundColor: 'white',
		  colors: karColors,
		  hoverColor: null,
          hoverOpacity: 0,
          selectedColor: '#FDC62A',
		  scaleColors: ['#C8EEFF', '#006491'],
          enableZoom: true,
          showTooltip: true,
          scaleColors: ['#C8EEFF', '#006491'],
          normalizeFunction: 'polynomial'
        });
      });
    </script>
  </head>
  <body>
    <div id="vmap" style="padding: 50px; width: 700px; height: 500px;"></div>
  </body>
</html>
